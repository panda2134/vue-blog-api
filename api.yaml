openapi: 3.0.0
servers: 
  - url: 'http://localhost:8080/api/v1'
    description: for local test
info:
  description: API defined for vue-blog
  version: 1.0.0
  title: Vue Blog API
  termsOfService: ''
  contact:
    email: me@panda2134.site
    name: panda2134
    url: panda2134.site
  license:
    name: MIT
    url: ''
tags:
  - name: categories
  - name: tags
  - name: pages
  - name: comments
  - name: misc
components:
  schemas:
    FriendLink:
      type: object
      properties:
        name:
          type: string
        link:
          type: string
          format: url
    BlogMeta:
      type: object
      example:
        site_title: Test Blog
        author: John Doe
        contact:
          twitter: '@johndoe'
          email: john.doe@example.com
        friends:
          - name: Alice
            link: 'https://example.com/1'
          - name: Bob
            link: 'https://example.com/2'
        description: This is John Doe's Blog
      properties:
        site_title:
          type: string
        author:
          type: string
        contact:
          type: object
          properties:
            email:
              type: string
              format: email
              maxLength: 320
          additionalProperties:
            type: string
        description:
          type: string
        friends:
          type: array
          items:
            $ref: '#/components/schemas/FriendLink'
    ApiResponse:
      type: object
      properties:
        status:
          type: integer
          example: 200
        title:
          type: string
          example: OK
        detail:
          type: string
        payload:
          type: object
          additionalProperties: true
    PostMeta:
      required:
        - name
        - category
        - tags
      type: object
      properties:
        name:
          type: string
        category:
          type: string
          maxLength: 64
        tags:
          type: array
          items:
            type: string
            maxLength: 64
        updated:
          type: string
          readOnly: true
          format: date-time
    Post:
      allOf:
        - $ref: '#/components/schemas/PostMeta'
        - type: object
          required:
            - text
          properties:
            text:
              type: string
            comment_loc:
              type: string
              readOnly: true
    AboutPage:
      type: object
      properties:
        text:
          type: string
        comment_loc:
          type: string
          readOnly: true
    Comments:
      type: object
      properties:
        enabled:
          type: boolean
        list:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/CommentItem'
    CommentItem:
      required: 
        - username
        - text
      type: object
      properties:
        id:
          readOnly: true
          type: integer
          example: 42
        username:
          type: string
          maxLength: 20
        email:
          type: string
          format: email
          maxLength: 320
        text:
          type: string
        isSpam:
          readOnly: true
          type: boolean
          example: false
    PostExcerpt:
      allOf:
        - $ref: '#/components/schemas/PostMeta'
        - type: object
          properties:
            excerpt:
              type: string
    PostExcerptList:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/PostExcerpt'
    Categories:
      type: object
      properties:
        categories:
          type: array
          items:
            type: string
            maxLength: 64
    Tags:
      type: object
      properties:
        tags:
          type: array
          items:
            type: string
            maxLength: 64
    Captcha:
      type: object
      properties:
        image:
          type: string
          format: uri
          readOnly: true
        answer_enc:
          type: string
        answer:
          type: string
          writeOnly: true
    OOBE:
      type: object
      properties:
        blogMeta:
          $ref: '#/components/schemas/BlogMeta'
        aboutPage:
          $ref: '#/components/schemas/AboutPage'
        username:
          type: string
          minLength: 3
          maxLength: 20
          example: admin
        password:
          type: string
          format: password
          minLength: 6
          maxLength: 128
          example: 12345678
        captcha:
          type: boolean
          description: whether captcha is turned on for the blog
          example: true
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      x-bearerInfoFunc: utils.auth.jwt_auth
    BasicAuth:
      type: http
      scheme: basic
      x-basicInfoFunc: utils.auth.basic_auth
paths:
  /categories/:
    get:
      parameters: 
        - in: query
          name: q
          schema:
            type: string
          description: The string to search in categories
          required: false
      summary: List all categories
      description: Generated from posts. When all posts in a certain category are deleted, the category itself also get removed. There can only be exactly one category for a post.
      responses:
        '200':
          description: OK
          content:
            application/json:
              example:
                title: OK
                payload:
                  categories:
                    - maths
                    - coding
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      payload:
                        $ref: '#/components/schemas/Categories'
      tags:
        - categories
  /categories/{category}:
    get:
      summary: List all posts in a category
      parameters:
        - in: path
          name: category
          required: true
          example: maths
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              example:
                title: OK
                payload:
                  '1':
                    name: The first post
                    category: maths
                    tags:
                      - cpp
                      - crypto
                    excerpt: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.'
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      payload:
                        $ref: '#/components/schemas/PostExcerptList'
        '404':
          description: Not found - no such category
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      status:
                        type: integer
                        example: 404
                      title:
                        type: string
                        example: not found
      tags:
        - categories
  /tags/:
    get:
      summary: List all tags
      description: Generated from posts. When all posts with a certain tag are deleted, the tag also get removed. A post can have more than one tag.
      parameters: 
        - in: query
          name: q
          schema:
            type: string
          description: The string to search in tags
          required: false
      responses:
        '200':
          description: OK
          content:
            application/json:
              example:
                title: OK
                payload:
                  tags:
                    - cpp
                    - python
                    - crypto
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      payload:
                        $ref: '#/components/schemas/Tags'
      tags:
        - tags
  /tags/{tag}:
    get:
      summary: List all posts with a tag
      parameters:
        - in: path
          name: tag
          required: true
          example: crypto
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              example:
                title: OK
                payload:
                  '1':
                    name: The first post
                    category: maths
                    tags:
                      - cpp
                      - crypto
                    excerpt: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.'
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      payload:
                        $ref: '#/components/schemas/PostExcerptList'
        '404':
          description: Not found - no such tag
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      status:
                        type: integer
                        example: 404
                      title:
                        type: string
                        example: not found
      tags:
        - tags
  /posts/:
    get:
      summary: List all post excerpt
      parameters: 
        - in: query
          name: q
          example: post
          schema:
            type: string
          description: The string to search in posts
          required: false
        - in: query
          name: page
          example: 1
          schema:
            type: integer
          description: Which page to get
          required: false
        - in: query
          name: per_page
          example: 20
          schema:
            type: integer
          description: How many posts per page
          required: false
      responses:
        '200':
          description: OK
          content:
            application/json:
              example:
                title: OK
                payload:
                  '1':
                    name: The first post
                    category: maths
                    updated: 1970-01-01T00:00:00Z
                    tags:
                      - cpp
                      - crypto
                    excerpt: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.'
                  '2':
                    name: The second post
                    category: coding
                    tags:
                      - python
                    updated: 1970-01-01T00:00:00Z
                    excerpt: 'Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo. Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit, sed quia consequuntur magni dolores eos qui ratione voluptatem sequi nesciunt. Neque porro quisquam est, qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit, sed quia non numquam eius modi tempora incidunt ut labore et dolore magnam aliquam quaerat voluptatem.'
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      payload:
                        $ref: '#/components/schemas/PostExcerptList'
      tags:
        - pages
    post:
      summary: Add a new post
      description: Need to be authorized first. The corresponding comment area is also initialized, turned off by default.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Post'
      security:
        - BearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      payload:
                        properties:
                          id:
                            type: string
                            example: "3"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      status:
                        type: integer
                        example: 401
                      payload: 
                        type: object
                        properties: {}
                      title:
                        type: string
                        example: Unauthorized
      tags:
        - pages
              
  /posts/{idx}:
    parameters:
      - in: path
        name: idx
        description: The id of the post
        required: true
        schema:
          type: integer
          example: 1
    get:
      summary: Get a post item
      responses: &getpost_resp
        '200':
          description: OK
          content: 
            application/json:
              example:
                title: OK
                payload:
                  name: The first post
                  category: maths
                  tags:
                    - cpp
                    - crypto
                  updated: '2017-07-21T17:32:28Z'
                  text: |-
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
                
                    # More lipsum
                    At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati cupiditate non provident, similique sunt in culpa qui officia deserunt mollitia animi, id est laborum et dolorum fuga. Et harum quidem rerum facilis est et expedita distinctio. Nam libero tempore, cum soluta nobis est eligendi optio cumque nihil impedit quo minus id quod maxime placeat facere possimus, omnis voluptas assumenda est, omnis dolor repellendus. Temporibus autem quibusdam et aut officiis debitis aut rerum necessitatibus saepe eveniet ut et voluptates repudiandae sint et molestiae non recusandae. Itaque earum rerum hic tenetur a sapiente delectus, ut aut reiciendis voluptatibus maiores alias consequatur aut perferendis doloribus asperiores repellat.
                
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      payload:
                        $ref: '#/components/schemas/Post'
      tags:
        - pages
    delete:
      summary: Remove a existing post
      description: Need to be authorized first
      security: 
        - BearerAuth: [] # corrected 
      responses: &delAndPutPostResponse
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      payload:
                        type: object
                        properties:
                          id:
                            type: string
                            example: "1"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      status:
                        type: integer
                        example: 401
                      payload:
                        type: object
                        properties: {}
                      title:
                        type: string
                        example: Unauthorized
      tags:
        - pages
    put:
      summary: Update a existing post
      description: need to be authorized first
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Post'
      security:
        - BearerAuth: []
      responses:
        <<: *delAndPutPostResponse
      tags:
        - pages
  /meta:
    get:
      summary: Get meta information of the blog
      operationId: views.MetaView.get
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      payload:
                        $ref: '#/components/schemas/BlogMeta'
      tags:
        - misc
    put:
      summary: Edit meta information
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BlogMeta'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      tags:
        - misc
  /about:
    get:
      summary: Get about page
      operationId: views.AboutView.get
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      payload:
                        $ref: '#/components/schemas/AboutPage'
      tags:
        - pages
    put:
      summary: Update about page
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AboutPage'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      status:
                        type: integer
                        example: 401
                      title:
                        type: string
                        example: Unauthorized
      tags:
        - pages
  /comments/:
    get:
      summary: All comments in this blog
      operationId: views.CommentsView.all_comments
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      payload:
                        type: object
                        properties:
                          comments:
                            type: object
                            properties:
                              list:
                                type: array 
                                items:
                                  $ref: '#/components/schemas/CommentItem'
      tags:
        - comments
  /comments/{loc}/:
    parameters:
      - in: path
        name: loc
        required: true
        schema:
          type: string
    get:
      summary: All comments in uri
      operationId: views.CommentsView.get_comments_in_loc
      description: |
        {loc} can be "posts.{id}" or "about".
        This is independent of the URL of post api, etc.
        When firing this query, the server should loOK into the post object
        or the about page object, and gather the corresponding comment list
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      payload:
                        type: object
                        properties:
                          comments:
                            $ref: '#/components/schemas/Comments'
      tags:
        - comments
    post:
      summary: New comment
      operationId: views.CommentsView.post_comment_in_loc
      description: |
        This API is rate-limited (5 calls / min). Captcha may or may not be shown, depending on server setting
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/CommentItem'
                - type: object
                  properties:
                    captcha:
                      $ref: '#/components/schemas/Captcha'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      payload:
                        $ref: '#/components/schemas/CommentItem'
        '403':
          description: the user used a bad captcha / comments are disabled on this page
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      status:
                        type: integer
                        example: 403
                      detail:
                        type: string
      tags:
        - comments
    put:
      summary: Toggle comments to be on/off
      operationId: views.CommentsView.toggle_comments_in_loc
      description: |
        This can only work AFTER the page (post / about) is created!
        ## Sample usage
        ```javascript
        axios.post('/posts/', {/* new post */})
        .then(res => {
          let id = res.data.payload.id;
          let request = {};
          request.enabled = true;
          return axios.put(`/comments/posts.${id}`, request);
        });
        ```
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Comments'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      status:
                        type: integer
                        example: 401
                      title:
                        type: string
                        example: Unauthorized
      tags:
        - comments
            
  /comments/{loc}/{comment_id}:
    parameters:
      - in: path
        name: loc
        required: true
        schema:
          type: string
          
      - in: path
        name: comment_id
        required: true
        schema:
          type: integer
    get:
      summary: Get one comment item in the path of {loc}
      operationId: views.CommentsView.get_comment_by_id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      payload:
                        $ref: '#/components/schemas/CommentItem'
        '404': &getCommentItemResp404
          description: >
            Not found - Either comments are not initialized for uri,
            or the comment #id doesn't exist
            Comments are initialized only when a new post / about page is created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      status:
                        type: integer
                        example: 404
                      title:
                        type: string
                        example: comments not initialized
                        description: can also be `comments not found`
      tags:
        - comments
    put:
      summary: Set a comment to be (not) spam
      operationId: views.CommentsView.set_spam
      security:
        - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              required:
                - isSpam
              type: object
              properties:
                isSpam:
                  type: boolean
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      status:
                        type: integer
                        example: 401
                      title:
                        type: string
                        example: Unauthorized
        '404':
          <<: *getCommentItemResp404
      tags:
        - comments
    delete:
      summary: Remove a comment
      operationId: views.CommentsView.remove_comment_by_id
      security:
        - BearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      status:
                        type: integer
                        example: 401
                      title:
                        type: string
                        example: Unauthorized
        '404':
          <<: *getCommentItemResp404
      tags:
        - comments
  /captcha:
    put:
      summary: Toggle captcha on/off
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                enabled:
                  type: boolean
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '401':
          description: Bad credentials
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      status:
                        type: integer
                        example: 401
                      title:
                        type: string
                        example: bad credentials
      tags:
        - misc
    get:
      summary: Get a captcha and encrypted answer
      operationId: views.CaptchaView.get
      responses:
        '200':
          description: OK. Captcha is enabled and a captcha image is generated.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      payload:
                        $ref: '#/components/schemas/Captcha'
        '404':
          description: Captcha is disabled
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      status:
                        type: integer
                        example: 404
                      title:
                        type: string
                        example: captcha is disabled
